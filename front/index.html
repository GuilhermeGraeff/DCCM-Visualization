<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/css/style.css"> 
		<title>DCCM Visualizathor</title>

	</head>
	<body>

		<div id="welcome-screen">
			<div class="welcome-content">
				<h1>Visualizador de Matrizes de Correlação Cruzada Dinâmica Fatiada (DCCM)</h1>
				<p class="description">
					Esta aplicação renderiza dados de simulações de dinâmica molecular,
					processados com GROMACS, em uma visualização 3D interativa.
					Navegue pela cena usando o mouse.
				</p>
				<button id="start-button">Iniciar Visualização</button>
				<p class="credits">Desenvolvido por: Guilherme Rafael Graeff</p>
			</div>
		</div>

        <script type="module" src="js/main.js"></script>
